<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <link rel="stylesheet" href="css/style.css">
        <title>CSS Дизайн Форм</title>
    </head>
    <body>
        <div class="container">
        <img src="img/men.png" alt="men">   
        <form action="https://google.com/search" method="GET">
            <div class="dws-input">
             <input type="text" name="q" placeholder="Введите текст">
             <input type="number" name="num" placeholder="Введите число">
            </div>
                <select name="hl" id="">
                    <option value="Rus">Russian</option>
                    <option value="EN">English</option>
                    <option value="Be" selected>Belarusian</option>
                </select>
                <br/>
             <input class="dws-submit" type="submit" name="submit" value="Поиск">
        </form>
        </div>
        
        

    </body>
</html>
